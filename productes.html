<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maria Fitness Gym — Productes</title>

  <link rel="stylesheet" href="global.css">

  <style>
   
    main {
      padding: 16px;
    }

    .filtres {
      margin-bottom: 16px;
    }

    .filtres span,
    .filtres a {
      display: inline-block;
      margin-right: 12px;
      color: #222;
      text-decoration: none;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .targeta {
      border: 1px solid #e5e5e5;
      padding: 12px;
      background: #fff;
      flex: 1 1 260px;
    }

    .targeta img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }

    .nom {
      margin: 0 0 6px 0;
    }

    .preu {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <strong>Maria Fitness Gym</strong>
      <a href="index.html">Inici</a>
      <a href="productes.html">Productes</a>
      <a href="contacte.html">Contacte</a>
    </nav>
  </header>

  <main>
    <div class="filtres">
      <span>Filtres:</span>
      <a href="#">Tot</a>
      <a href="#">Running</a>
      <a href="#">Fitness</a>
      <a href="#">Outdoor</a>
      <a href="#">Ofertes</a>
    </div>

    <section class="grid">
      <article class="targeta">
        <img src="img/zapatilles.jpg" alt="Zapatilles Running X">
        <h3 class="nom">Zapatilles Running</h3>
        <p class="preu">69,95€</p>
      </article>

      <article class="targeta">
        <img src="img/dumbbells.jpg" alt="Dumbbells 5 kg (parell)">
        <h3 class="nom">Manuelles 5 kg (parell)</h3>
        <p class="preu">24,90€</p>
      </article>

      <article class="targeta">
        <img src="img/samarreta.jpg" alt="Samarreta Tècnica">
        <h3 class="nom">Samarreta Tècnica</h3>
        <p class="preu">14,50€</p>
      </article>

      <article class="targeta">
        <img src="img/motxilla.jpg" alt="Motxilla Trek">
        <h3 class="nom">Motxilla esportiva</h3>
        <p class="preu">39,99€</p>
      </article>
    </section>
  </main>

  <footer>
    © 2025 Maria Fitness Gym · mariafitness@gmail.com
  </footer>
</body>
</html>
